<!-- Button to toggle the sidebar -->
<p-button
  icon="pi pi-arrow-right"
  label="Show Sidebar"
  (click)="sidebarVisible = true"
  styleClass="p-button-success mr-2">
</p-button>

<!-- The Sidebar Component -->
<p-sidebar
  [(visible)]="sidebarVisible"  
  [position]="'left'"          
  [modal]="true"                
  [dismissible]="true"         
  [showCloseIcon]="true"       
  [style]="{width:'20rem'}"     
  >
  <!-- Sidebar Header (Optional) -->
  <ng-template pTemplate="header">
    <h3>My Application</h3>
  </ng-template>

  <!-- Sidebar Content -->
  <ng-template pTemplate="content">
    <div class="p-fluid"> 
      <ul class="list-none p-0 m-0">
        <li class="mb-3">
          <a (click)="onLinkClick()" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
            <i class="pi pi-home mr-2"></i>
            <span class="font-medium">Dashboard</span>
          </a>
        </li>
        <li class="mb-3">
          <a (click)="onLinkClick()" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
            <i class="pi pi-user mr-2"></i>
            <span class="font-medium">Profile</span>
          </a>
        </li>
        <li class="mb-3">
          <a (click)="onLinkClick()" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
            <i class="pi pi-cog mr-2"></i>
            <span class="font-medium">Settings</span>
          </a>
        </li>
        <li class="mb-3">
          <a (click)="sidebarVisible = false" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
            <i class="pi pi-sign-out mr-2"></i>
            <span class="font-medium">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
  </ng-template>

  <!-- Sidebar Footer (Optional) -->
  <ng-template pTemplate="footer">
     <p-button label="Close" icon="pi pi-times" (click)="sidebarVisible = false" styleClass="p-button-text"></p-button>
  </ng-template>

</p-sidebar>
