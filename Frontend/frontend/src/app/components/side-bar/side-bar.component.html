<div class="sidebar">
  <!-- Header Section -->
  <div class="sidebar-header">
    <div class="logo-container">
      <i class="bx bx-plus-medical logo-icon"></i>
    </div>
    <span class="logo_name">PharmaGest</span>
  </div>

  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-content">
      <img
        [src]="userProfileImageUrl || 'assets/images/avatar-placeholder.png'"
        alt="profileImg"
        class="profile-avatar"
      />
      <div class="name_job">
        <div class="name">Dr. Sophie Martin</div>
        <div class="job">Pharmacienne</div>
      </div>
    </div>
  </div>

  <!-- Navigation List -->
  <ul class="nav-list">
    <li>
      <a routerLink="/app/dashboard" routerLinkActive="active">
        <i class="bx bx-tachometer"></i>
        <span class="links_name">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/app/produits" routerLinkActive="active">
        <i class="bx bx-capsule"></i>
        <span class="links_name">Produits</span>
      </a>
    </li>
    <li>
      <a routerLink="/app/stock" routerLinkActive="active">
        <i class="bx bx-store-alt"></i>
        <span class="links_name">Stocks</span>
      </a>
    </li>
    <li>
      <a routerLink="/app/vente" routerLinkActive="active">
        <i class="bx bx-printer"></i>
        <span class="links_name">Vente</span>
      </a>
    </li>
    <li>
      <a routerLink="/app/alertes" routerLinkActive="active">
        <i class="bx bx-bell"></i>
        <span class="links_name">Alertes</span>
        <span class="badge">3</span>
      </a>
    </li>
    <li>
      <a routerLink="/app/pharmacies-garde" routerLinkActive="active">
        <i class="bx bx-building-house"></i>
        <span class="links_name">Pharmacies de Garde</span>
      </a>
    </li>
    <li>
      <a routerLink="/app/rapports" routerLinkActive="active">
        <i class="bx bx-line-chart"></i>
        <span class="links_name">Rapports</span>
      </a>
    </li>
  </ul>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    <ul class="footer-list">
      <li>
        <a routerLink="/app/parametres" routerLinkActive="active">
          <i class="bx bx-cog"></i>
          <span class="links_name">Paramètres</span>
        </a>
      </li>
      <li>
        <a routerLink="/login">
          <i class="bx bx-log-out"></i>
          <span class="links_name">Déconnexion</span>
        </a>
      </li>
    </ul>
  </div>
</div>
