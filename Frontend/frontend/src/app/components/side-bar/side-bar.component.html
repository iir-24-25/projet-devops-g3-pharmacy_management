<div class="sidebar">
  <!-- Header Section -->
  <div class="sidebar-header">
    <div class="logo-container">
      <i class="bx bx-plus-medical logo-icon"></i>
      <!-- Pill/Medical Icon -->
    </div>
    <span class="logo_name">PharmaGest</span>
  </div>

  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-content">
      <img
        [src]="userProfileImageUrl || 'assets/images/avatar-placeholder.png'"
        alt="profileImg"
        class="profile-avatar"
      />
      <!-- Make dynamic -->
      <div class="name_job">
        <div class="name">Dr. Sophie Martin</div>
        <!-- Make dynamic -->
        <div class="job">Pharmacienne</div>
        <!-- Make dynamic -->
      </div>
    </div>
  </div>

  <!-- Navigation List -->
  <ul class="nav-list">
    <li>
      <a routerLink="/dashboard" routerLinkActive="active">
        <i class="bx bx-tachometer"></i>
        <!-- Keep icon -->
        <span class="links_name">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/produits" routerLinkActive="active">
        <i class="bx bx-capsule"></i>
        <!-- Keep icon -->
        <span class="links_name">Produits</span>
      </a>
    </li>
    <li>
      <a routerLink="/stocks" routerLinkActive="active">
        <i class="bx bx-store-alt"></i>
        <!-- Keep icon -->
        <span class="links_name">Stocks</span>
      </a>
    </li>
    <li>
      <a routerLink="/point-vente" routerLinkActive="active">
        <!-- Changed route & name -->
        <i class="bx bx-printer"></i>
        <!-- Example icon for POS -->
        <span class="links_name">Vente</span>
      </a>
    </li>
    <li>
      <a routerLink="/alertes" routerLinkActive="active">
        <i class="bx bx-bell"></i>
        <!-- Keep icon -->
        <span class="links_name">Alertes</span>
        <span class="badge">3</span>
        <!-- Example badge -->
      </a>
    </li>
    <li>
      <a routerLink="/pharmacies-garde" routerLinkActive="active">
        <i class="bx bx-building-house"></i>
        <!-- Example icon -->
        <span class="links_name">Pharmacies de Garde</span>
      </a>
    </li>

    <!-- End Added Item -->
    <li>
      <a routerLink="/rapports" routerLinkActive="active">
        <i class="bx bx-line-chart"></i>
        <!-- Keep icon -->
        <span class="links_name">Rapports</span>
      </a>
    </li>
  </ul>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    <ul class="footer-list">
      <li>
        <a routerLink="/parametres" routerLinkActive="active">
          <i class="bx bx-cog"></i>
          <!-- Keep icon -->
          <span class="links_name">Paramètres</span>
        </a>
      </li>
      <li>
        <a routerLink="/logout">
          <!-- Or call a logout method -->
          <i class="bx bx-log-out"></i>
          <!-- Keep icon -->
          <span class="links_name">Déconnexion</span>
        </a>
      </li>
    </ul>
  </div>
</div>
