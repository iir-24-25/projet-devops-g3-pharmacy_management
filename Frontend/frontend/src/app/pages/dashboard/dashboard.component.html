<app-side-bar></app-side-bar>
<div class="main-content">
  <app-topbar></app-topbar>

  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div>
        <h1>Dashboard</h1>
        <p>Aperçu des activités de votre pharmacie</p>
      </div>
      <button class="btn btn-primary new-sale-btn">
        <i class="bx bx-plus"></i> Nouvelle vente
      </button>
    </div>

    <!-- Statistiques -->
    <div class="stats-grid">
      <app-stat-card
        title="Produits en stock"
        value="1,248"
        [percentageChange]="12"
        icon="bx-capsule"
        iconBgColor="#dbeafe"
        iconColor="#1d4ed8"
      ></app-stat-card>
      <app-stat-card
        title="Ventes aujourd'hui"
        value="87"
        [percentageChange]="5.4"
        icon="bx-receipt"
        iconBgColor="#d1fae5"
        iconColor="#047857"
      ></app-stat-card>
      <app-stat-card
        title="Alertes actives"
        value="3"
        [percentageChange]="1"
        icon="bx-error-alt"
        iconBgColor="#fef3c7"
        iconColor="#b45309"
      ></app-stat-card>
      <app-stat-card
        title="Expirations cette semaine"
        value="14"
        [percentageChange]="-3"
        icon="bx-calendar-x"
        iconBgColor="#e9d5ff"
        iconColor="#7e22ce"
      ></app-stat-card>
    </div>

    <!-- Graphiques -->
    <div class="charts-grid">
      <div class="chart-card">
        <div class="chart-header">
          <h4>Ventes hebdomadaires</h4>
          <select>
            <option>Cette semaine</option>
            <option>Ce mois</option>
          </select>
        </div>
        <div class="chart-placeholder">Graphique des ventes</div>
      </div>

      <div class="chart-card">
        <div class="chart-header">
          <h4>Niveaux de stock</h4>
          <select>
            <option>Tous les produits</option>
            <option>Produit A</option>
          </select>
        </div>
        <div class="chart-placeholder">Graphique des stocks</div>
      </div>
    </div>

    <!-- Activité récente -->
    <div class="bottom-grid">
      <app-recent-sales></app-recent-sales>
      <app-recent-alerts></app-recent-alerts>
    </div>
  </div>
</div>
